<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 id="title" style="text-align: center;">Form </h1>
        <p id="description" style="text-align: center;">Please fill out the form below to submit your details.</p>
        <form id="form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>

            <div class="form-group">
                <label>Choice of Food (select at least 2):</label><br>
                <input type="checkbox" id="food1" name="food" value="Biryani">
                <label for="food1">Biryani</label><br>
                <input type="checkbox" id="food2" name="food" value="Chicken Rice">
                <label for="food2">Chicken Rice</label><br>
                <input type="checkbox" id="food3" name="food" value="Parotta">
                <label for="food3">Parotta</label><br>
                <input type="checkbox" id="food4" name="food" value="Chicken Chukka">
                <label for="food4">Chicken Chukka</label><br>
                <input type="checkbox" id="food5" name="food" value="Mutton Chukka">
                <label for="food5">Mutton Chukka</label><br>
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <button type="reset" id="clear" class="btn btn-secondary">Clear</button>
        </form>

        <table id="table" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Food</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>




    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
